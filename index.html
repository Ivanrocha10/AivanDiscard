<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AivanDiscard</title>
    <link rel="stylesheet" href="./css/index.css" />
    <link rel="shortcut icon" href="./assets/discord.png" type="image/x-png" />
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
  </head>
  <body>
    <div class="conteiner">
      <div class="card-conteiner">
        <div class="search">
          <form action="" id="user-code">
            <input
              type="number"
              placeholder="Digite um ID do Discord"
              name="searchId"
            />
            <button type="submit">Pesquisar</button>
          </form>
        </div>
      </div>

      <div
        class="card"
        data-tilt
        perspective="1000"
        scale="1.1"
        speed="400"
        max="20"
        gyroscope="true"
      >
        <div id="banner" class="banner"></div>

        <div class="profile">
          <div class="profile-picture">
            <img
              src="https://github.com/ivanrocha10.png"
              alt="Mi foto do github"
              id="avatar"
            />
          </div>

          <div class="badge">
            <img src="https://discord.id/img/flags/2.png" alt="" />
          </div>
        </div>

        <div class="info">
          <div class="idUser">
            <i class="ph ph-user"></i>
            <span class="spa">ID:</span>
            <span id="id">458721300198850560</span>
          </div>
          <div class="tagUser">
            <i class="ph ph-tag"></i>
            <span class="spa">User:</span>
            <span id="user">ivanrocha10#4353</span>
          </div>
          <div class="dateUser">
            <i class="ph ph-calendar"></i>
            <span class="spa">Desde:</span>
            <span id="account">19/06/2018</span>
          </div>

          <button>
            <i class="ph ph-images"></i>
            <span>Copiar Card</span>
          </button>
        </div>
      </div>
    </div>
    <footer>
      <a href="#" target="_blank">AivanDiscard</a>
    </footer>
    <script type="text/javascript" src="./js/vanilla-tilt.js"></script>
    <script src="./js/index.js"></script>
  </body>
</html>
