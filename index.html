<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AivanDiscard</title>
    <link rel="stylesheet" href="./index.css" />
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
  </head>
  <body>
    <div class="conteiner">
      <div class="search">
        <form action="">
          <div>
            <input type="search" placeholder="Digite seu ID" />
            <button>Pesquisar</button>
          </div>
        </form>
      </div>

      <div class="card">
        <div class="banner"></div>

        <div class="profile">
          <div class="profile-picture">
            <img
              src="https://github.com/ivanrocha10.png"
              alt="Mi foto do github"
            />
          </div>

          <div class="badge">
            <img src="https://discord.id/img/flags/8.png" alt="" />
          </div>
        </div>

        <div class="info">
          <div class="idUser">
            <i class="ph ph-user"></i>
            <span>458721300198850560</span>
          </div>
          <div class="tagUser">
            <i class="ph ph-tag"></i>
            <span>ivanrocha10#4353</span>
          </div>
          <div class="dateUser">
            <i class="ph ph-calendar"></i>
            <span> Criada em: 19/09/2005</span>
          </div>

          <button>
            <i class="ph ph-share-network"></i>
            <span>Compartilhar</span>
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
